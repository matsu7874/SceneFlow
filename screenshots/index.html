<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Flow Screenshots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .screenshot-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .screenshot-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .screenshot-item h3 {
            margin: 0;
            padding: 10px 15px;
            background-color: #f8f8f8;
            font-size: 16px;
            color: #555;
        }
        .timestamp {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Scene Flow Application Screenshots</h1>
    <p class="timestamp">Generated on: <script>document.write(new Date().toLocaleString());</script></p>
    
    <div class="screenshot-grid">
        <div class="screenshot-item">
            <h3>1. Home Page</h3>
            <img src="01-home-page.png" alt="Home Page">
        </div>
        
        <div class="screenshot-item">
            <h3>2. Map Editor</h3>
            <img src="02-map-editor-page.png" alt="Map Editor">
        </div>
        
        <div class="screenshot-item">
            <h3>3. Entity Editor</h3>
            <img src="03-entity-editor-page.png" alt="Entity Editor">
        </div>
        
        <div class="screenshot-item">
            <h3>4. Relationships</h3>
            <img src="04-relationships-page.png" alt="Relationships">
        </div>
        
        <div class="screenshot-item">
            <h3>5. Causality View</h3>
            <img src="05-causality-page.png" alt="Causality">
        </div>
        
        <div class="screenshot-item">
            <h3>6. Validation</h3>
            <img src="06-validation-page.png" alt="Validation">
        </div>
        
        <div class="screenshot-item">
            <h3>7. Simulation</h3>
            <img src="07-simulation-page.png" alt="Simulation">
        </div>
        
        <div class="screenshot-item">
            <h3>Map Editor (Grid View)</h3>
            <img src="map-editor-with-grid.png" alt="Map Editor with Grid">
        </div>
        
        <div class="screenshot-item">
            <h3>Entity List View</h3>
            <img src="entity-editor-list.png" alt="Entity List">
        </div>
    </div>
</body>
</html>
